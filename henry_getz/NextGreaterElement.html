<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecondSmallestNumber</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script async>
        let numArray = prompt("Enter a list of numbers separated by commas:").replaceAll(" ", "").split(',').map(Number);
        nextGreaterArray = [];
        for (a of numArray) {
            nextGreaterArray.push(a + 1);
        }
        
        window.alert("Next Greater Elements: " + nextGreaterArray.join(", "));
    </script>
</html>

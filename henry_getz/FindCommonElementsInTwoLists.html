<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindCommonElementsInTwoLists</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script async>
        let numArray1 = prompt("Enter first list, numbers separated by commas:").split(',').map(Number);
        let numArray2 = prompt("Enter first list, numbers separated by commas:").split(',').map(Number);
        let commonElements = numArray1.filter(num => numArray2.includes(num));
        window.alert("Common elements: " + commonElements.join(", "));
    </script>
</html>

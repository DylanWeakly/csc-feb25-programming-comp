    <script async>
        dictionary = dictionaryTxt.split('\n');
        dictionaryWords = [];
        ogDict = [];
        for (i of dictionary) {
            ogDict.push(i);
        }
        console.log(ogDict);
        for (w of dictionary) {
            dictionaryWords.push(w.split(""));
        }
        console.log(dictionaryWords);
        alphDict = dictionaryWords.map(word => {
            let sortedWord = word.sort();
            return sortedWord.join("");
        });
        userWord = prompt("Enter a word to find anagrams for:");
        alphUserWord = userWord.split("").sort().join("");
        alphUserWord = alphUserWord.toUpperCase();
        console.log(alphUserWord);
        
        //alphaDictIndexes = alphDict.findIndexes(alphUserWord);
        alphaDictIndexes = alphDict.reduce((indexes, el, i) => el === alphUserWord ? [...indexes, i] : indexes, []);
        console.log(alphaDictIndexes);
        anagrams = [];
        for (i of alphaDictIndexes) {
            anagrams.push(ogDict[i]);
        }
        window.prompt("Anagrams for " + userWord + ": " + anagrams.join(", "));
    </script>

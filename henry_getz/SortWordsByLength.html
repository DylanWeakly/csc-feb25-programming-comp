<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortWordsByLength</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script async>
        let wordList = prompt("Enter words seperated by commas:").replace(/ +/gm, "").split(',');
        wordList.sort((a, b) => a.length - b.length);
        window.alert("Sorted words by length: " + wordList.join(", "));
    </script>
</html>
